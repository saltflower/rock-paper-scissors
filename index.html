<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div class="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div class="results">
            <h3 id="scores"></h3>
            <h3 id="round"></h3>
            <h2 id="result"></h2>
        </div>
    </body>
</html>
